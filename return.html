<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>相机归还登记</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .msg {
            margin-top: 16px;
            font-size: 15px;
        }

        .msg.error {
            color: #c00;
        }

        .msg.success {
            color: #0a7;
        }

        .detail-box {
            margin-top: 12px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>相机归还登记</h1>

    <p>请输入借用时截图保存的<strong>凭证号</strong>，完成归还登记。</p>

    <form id="return-form">
        <label>凭证号
            <input type="text" id="ticket_code" placeholder="例如：BRW-20251207-A30T" required />
        </label>
        <button type="submit">提交归还</button>
    </form>

    <div id="result" class="msg"></div>
    <div id="detail" class="detail-box" style="display:none;"></div>

    <script>
        // 和 borrow.html 一样的配置
        const SUPABASE_URL = "https://oivoqbmnvfawbeaplphz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdm9xYm1udmZhd2JlYXBscGh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNTk3NzEsImV4cCI6MjA4MDYzNTc3MX0.GOX1M7SASmLnd6dYjxpTRGAZ-pYdwwmm9Qg576XIL_c";
        const RETURN_FUNCTION_URL = "https://oivoqbmnvfawbeaplphz.supabase.co/functions/v1/return";

        const resultEl = document.getElementById("result");
        const detailEl = document.getElementById("detail");
        const form = document.getElementById("return-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            resultEl.textContent = "";
            detailEl.style.display = "none";

            const ticket_code = document.getElementById("ticket_code").value.trim();

            if (!ticket_code) {
                resultEl.textContent = "请先填写凭证号。";
                resultEl.className = "msg error";
                return;
            }

            try {
                const resp = await fetch(RETURN_FUNCTION_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": SUPABASE_ANON_KEY,
                        "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({ ticket_code }),
                });

                const data = await resp.json();

                if (!data.ok) {
                    resultEl.textContent = data.message || "归还失败，请稍后重试。";
                    resultEl.className = "msg error";
                    if (data.detail && data.detail.actual_return_time) {
                        detailEl.style.display = "block";
                        detailEl.textContent = `该记录已于 ${new Date(data.detail.actual_return_time).toLocaleString("zh-CN", { hour12: false })} 归还。`;
                    }
                    return;
                }

                resultEl.textContent = data.message || "归还登记成功。";
                resultEl.className = "msg success";

                const rec = data.record || {};
                const dev = data.device || {};

                const takeTime = rec.take_time ? new Date(rec.take_time).toLocaleString("zh-CN", { hour12: false }) : "";
                const planReturn = rec.return_time ? new Date(rec.return_time).toLocaleString("zh-CN", { hour12: false }) : "";
                const actualReturn = rec.actual_return_time ? new Date(rec.actual_return_time).toLocaleString("zh-CN", { hour12: false }) : "";

                detailEl.style.display = "block";
                detailEl.innerHTML = `
          设备：${dev.name || ""}（${dev.code || ""}）<br>
          借用单位：${rec.org_name || ""}<br>
          联系人：${rec.contact_name || ""}（${rec.contact_phone || ""}）<br>
          计划借用时间：${takeTime} ~ ${planReturn}<br>
          实际归还时间：${actualReturn}
        `;

            } catch (err) {
                console.error(err);
                resultEl.textContent = "网络或服务器异常，请稍后再试。";
                resultEl.className = "msg error";
            }
        });
    </script>
</body>

</html>
